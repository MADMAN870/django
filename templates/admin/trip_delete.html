{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-5 text-center">
                    <h2 class="mb-4">Delete Trip</h2>
                    <p class="mb-4">Are you sure you want to delete "{{ trip.name }}"?</p>
                    <p class="text-danger mb-4">This action cannot be undone.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger">Delete Trip</button>
                            <a href="{% url 'trips:admin_dashboard' %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
