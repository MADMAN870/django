{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">Add Discount</h2>
                    <h5 class="text-center mb-4">{{ trip.name }}</h5>
                    <p class="text-center mb-4">Current Price: ${{ trip.price_per_person }}</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Discount Percentage</label>
                            <div class="input-group">
                                <input type="number" name="discount_percentage" class="form-control" min="0" max="100" step="0.1" required>
                                <span class="input-group-text">%</span>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Apply Discount</button>
                            <a href="{% url 'trips:admin_dashboard' %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
